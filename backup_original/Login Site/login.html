<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - FR Advocacia Especializada</title>
  <link rel="icon" type="image/png" href="public/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Fira+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container header-content">
      <div class="logo-section">
        <img src="assets/logo_small.svg" alt="Logomarca FR Advocacia Especializada" class="logo">
        <div>
          <h1 class="brand-text">FR Advocacia</h1>
          <p class="brand-subtitle">Especializada</p>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main">
    <div class="redirect-container">
      <div class="redirect-content card fade-in-up">
        <h2 class="redirect-title">Sistema de Consulta de Processos</h2>
        <p class="redirect-text">
          O sistema de login foi atualizado. Agora você pode consultar seus processos diretamente
          através da nossa nova plataforma de consulta.
        </p>
        <div class="redirect-actions">
          <a href="index.html" class="btn primary-btn">
            <span class="button-text">Ir para Consulta</span>
          </a>
          <a href="http://api.whatsapp.com/send?1=pt_BR&phone=5588999453173" target="_blank" rel="noreferrer" class="btn secondary-btn">
            <span class="button-text">Falar com Advogado</span>
          </a>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container footer-content">
      <div class="footer-info">
        <img src="assets/logo_gray.svg" alt="Logomarca FR Advocacia Especializada" />
        <div>
          <p>Francisco Roney ©</p>
          <p>Advocacia Especializada</p>
        </div>
      </div>
      <nav class="social-links" aria-label="Redes sociais">
        <a target="_blank" href="http://linkedin.com/in/francisco-roney-de-sousa-ribeiro-33aa9185/?originalSubdomain=br" rel="noreferrer" aria-label="LinkedIn de Francisco Roney">
          <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452z"/>
          </svg>
        </a>
      </nav>
    </div>
  </footer>

  <script>
    // JavaScript for redirect page
    document.addEventListener('DOMContentLoaded', function() {
      // Header logo animation
      const logoExtends = document.querySelector('.logo-extends');
      if (logoExtends) {
        const logoExtendsImg = logoExtends.querySelector('img');

        logoExtends.addEventListener('mouseenter', () => {
          logoExtendsImg.style.opacity = '1';
          logoExtendsImg.style.transform = 'translate(0, 0)';
        });

        logoExtends.addEventListener('mouseleave', () => {
          logoExtendsImg.style.opacity = '0';
          logoExtendsImg.style.transform = 'translate(-100%, 0)';
        });
      }
    });

    // Add styles for redirect page
    const style = document.createElement('style');
    style.textContent = `
      .redirect-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 200px);
        padding: 2rem;
      }

      .redirect-content {
        max-width: 600px;
        text-align: center;
        padding: 3rem;
      }

      .redirect-title {
        color: var(--primary-color);
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
      }

      .redirect-text {
        color: var(--text-secondary);
        font-size: 1.1rem;
        line-height: 1.6;
        margin-bottom: 2rem;
      }

      .redirect-actions {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
      }

      .btn {
        background: var(--gradient-btn);
        color: var(--secondary-color);
        border: none;
        border-radius: var(--radius-md);
        padding: 0.75rem 2rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition-normal);
        box-shadow: var(--shadow-md);
        text-decoration: none;
        display: inline-block;
      }

      .btn:hover {
        background: var(--gradient-btn-hover);
        box-shadow: var(--shadow-xl);
        transform: translateY(-2px);
      }

      .secondary-btn {
        background: rgba(163, 145, 133, 0.1);
        color: var(--text-primary);
        border: 1px solid var(--border-color);
      }

      .secondary-btn:hover {
        background: rgba(163, 145, 133, 0.2);
        border-color: var(--primary-color);
      }

      @media (max-width: 768px) {
        .redirect-actions {
          flex-direction: column;
          align-items: center;
        }

        .btn {
          width: 100%;
          max-width: 300px;
        }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
